<body>
  <div class="main" id="main">
    <nav class="nav">
      <a href="#item-1" class="nav-item">item 1</a>
      <a href="#item-2" class="nav-item">item 2</a>

      <a href="#item-7" class="nav-item">item 7</a>
      <a href="#item-8" class="nav-item">item 8</a>
      <div class="login">
        <div class="login__avatar"></div>
        <div class="login__user">
          <div class="login__name">user</div>
          <div class="login__status--online">
          </div>
        </div>
        <div class="login__actions">
          <div class="action__sign-in">sing in</div>
          <div class="action__logout">logout</div>
        </div>
      </div>
    </nav>
    <div class="header" id="header">
    </div>
    <div class="content">
      <div class="content__item" id="item-1">content 1</div>
      <div class="content__item" id="item-2">content 2</div>
      <div class="content__item" id="item-3">content 3</div>
      <div class="content__item" id="item-4">content 4</div>
      <div class="content__item" id="item-5">content 5</div>
      <div class="content__item" id="item-6">content 6</div>
      <div class="content__item" id="item-7">content 7</div>
      <div class="content__item" id="item-8">content 8</div>
    </div>
    <div class="container">
      <form class="form--floating form--center" action="" method="GET">
        <fieldset class="form__fieldset">
          <div class="form__title">Form</div>
          <label for="name" class="form__label"></label>
          <input id="name" name="name" type="text" class="form__input" placeholder="name" required />
          <label for="email" class="form__label"></label>
          <input id="email" name="email" type="email" class="form__input" placeholder="email" required />
          <label for="phone" class="form__label"></label>
          <input id="phone" name="phone" type="text" class="form__input" placeholder="phone" required />
          <label for="network" class="form__label">ask the question</label>
          <select id="network" name="network" class="form__input" required>
            <option value="select ... " class="form__input--option">select ... <i class="form__icon--select"></i></option>
            <option value="facebook" class="form__input--facebook">facebook<i class="form__icon--facebook"></i></option>
            <option value="google" class="form__input--google">google+<i class="form__icon--google"></i></option>
            <option value="instagram" class="form__input--instagram">instagram<i class="form__icon--instagram"></i></option>
            <option value="whatsapp" class="form__input--whatsapp">whatsapp<i class="form__icon--whatsapp"></i></option>
            <option value="other" class="form__input--option">other<i class="form__icon--other"></i></option>
          </select>
          <input id="submit" name="submit" type="submit" class="form__input--submit" placeholder="submit"
            required />
        </fieldset>
      </form>
    </div>
    <div class="footer" id="footer"></div>
  </div>
